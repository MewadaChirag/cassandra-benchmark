
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script src="../plugin/jquery/jquery.js"></script>
        <script src="../plugin/highcharts/js/highcharts.src.js"></script>
        <!-- // <script src="../plugin/highcharts/js/modules/exporting.js"></script>  -->
        <script type="text/javascript" src="../plugin/highcharts/js/themes/gray.js"></script>
		<script type="text/javascript">

        $(function () {
        $('#container').highcharts({
            chart: {
                type: 'spline',
            },
            title: {
                text: ''
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    millisecond: '%L'
                },
                max: 1010,
                tickPositions: [0, 50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000],
                title: {
                 text: 't-visibility (ms)'
                }
            },
            yAxis: {
                title: {
		    text: 'Probability of consistent read'
                },
                min: 0.35,
                max: 1
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        'Probability of reading the last version written is '+this.y+' if we wait '+this.x+' ms after it was written';
                }
            },
            
            series: [{
                name: 'R=1 ; W=1',
                // Define the data points. All series have a dummy year
                // of 1970/71 in order to be compared on the same x axis. Note
                // that in JavaScript, months start at 0 for January, 1 for February etc.
                data: [
                    [10, 0.40],
                    [20, 0.43],
                    [30, 0.44],
                    [40, 0.46],
                    [50,0.49],
                    [100,0.57],
                    [200, 0.69],
                    [300,0.76],
                    [400,0.81],
                    [500,0.84],
                    [750,0.92],
                    [1000,0.95],
                    [2000,1.00]
                ]
            }, {
                name: 'R=1; W=2',
                data: [
                    [10, 0.69],
                    [20, 0.70],
                    [30, 0.72],
                    [40, 0.72],
                    [50,0.73],
                    [100,0.76],
                    [200,0.82],
                    [300,0.86],
                    [400,0.89],
                    [500,0.91],
                    [750,0.96],
                    [1000,0.97],
                    [2000,1.00]
                ]
            }, {
                name: 'R=2 ; W=1',
                data: [
                    [10, 0.73],
                    [20,0.75],
                    [30, 0.77],
                    [40, 0.78],
                    [50,0.79],
                    [100,0.86],
                    [200,0.93],
                    [300,0.95],
                    [400,0.97],
                    [500,0.98],
                    [750,0.99],
                    [1000,0.99],
                    [2000,1.00]
                ]
            }]
        });
    });
    

		</script>
	</head>
	<body>

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>

	</body>
</html>
