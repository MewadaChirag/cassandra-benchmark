
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script src="../plugin/jquery/jquery.js"></script>
        <script src="../plugin/highcharts/js/highcharts.src.js"></script>
        <!-- <script src="../plugin/highcharts/js/modules/exporting.js"></script> -->
        <script type="text/javascript" src="../plugin/highcharts/js/themes/gray.js"></script>
		<script type="text/javascript">

        $(function () {
        $('#container').highcharts({
            chart: {
                type: 'spline',
            },
            title: {
                text: ''
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    millisecond: '%L'
                },
                max: 1030,
                tickPositions: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000]
            },
            yAxis: {
                title: {
                    text: 'Read consistency'
                },
                min: 0,
                max: 1
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        'After ' + this.x + ' ms, the read consistency is ' + this.y;
                }
            },
            
            series: [{
                name: 'R=1 ; W=1',
                // Define the data points. All series have a dummy year
                // of 1970/71 in order to be compared on the same x axis. Note
                // that in JavaScript, months start at 0 for January, 1 for February etc.
                data: [
                    [50,0.477],
                    [100,0.563],
                    [200,0.656],
                    [500,0.796],
                    [1000,0.912]
                ]
            }, {
                name: 'R=1; W=2',
                data: [
                    [50,0.725],
                    [100,0.760],
                    [200,0.802],
                    [500,0.887],
                    [1000,0.962]
                ]
            }, {
                name: 'R=2 ; W=1',
                data: [
                    [50,0.795],
                    [100,0.847],
                    [200,0.907],
                    [500,0.969],
                    [1000,0.994]
                ]
            }]
        });
    });
    

		</script>
	</head>
	<body>

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>

	</body>
</html>
