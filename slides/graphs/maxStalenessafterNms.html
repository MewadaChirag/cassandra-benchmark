
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script src="../plugin/jquery/jquery.js"></script>
        <script src="../plugin/highcharts/js/highcharts.src.js"></script>
        <!-- // <script src="../plugin/highcharts/js/modules/exporting.js"></script>  -->
        <script type="text/javascript" src="../plugin/highcharts/js/themes/gray.js"></script>
		<script type="text/javascript">

        $(function () {
        $('#container').highcharts({
            chart: {
                type: 'spline',
            },
            title: {
                text: ''
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    millisecond: '%L'
                },
                max: 8.2,
                tickPositions: [1, 2, 3, 4, 5, 6, 7, 8],
                title: {
                 text: 'k-staleness'
                }
            },
            yAxis: {
                title: {
		    text: 'Probability of consistent read'
                },
                min: 0.4,
                max: 1
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        'After ' + this.x + ' ms, the probability of reading a version of the data not older than ' + this.y + ' versions';
                }
            },
            
            series: [{
                name: 'R=1 ; W=1',
                // Define the data points. All series have a dummy year
                // of 1970/71 in order to be compared on the same x axis. Note
                // that in JavaScript, months start at 0 for January, 1 for February etc.
                data: [
                    [1, 0.48],
                    [2, 0.74],
                    [3, 0.87],
                    [4, 0.92],
                    [5,0.96],
                    [6,0.97],
                    [7,0.99],
                    [8,0.99]
                ]
            }, {
                name: 'R=1; W=2',
                data: [
                    [1, 0.75],
                    [2, 0.94],
                    [3, 0.98],
                    [4, 0.99],
                    [5,0.99],
                    [6,0.99],
                    [7,0.99],
                    [8,0.99]
                ]
            }, {
                name: 'R=2 ; W=1',
                data: [
                    [1, 0.80],
                    [2, 0.96],
                    [3, 0.99],
                    [4, 0.99],
                    [5,0.99],
                    [6,0.99],
                    [7,0.99],
                    [8,0.99]
                ]
            }]
        });
    });
    

		</script>
	</head>
	<body>

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>

	</body>
</html>
